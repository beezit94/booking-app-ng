<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/rentals"
    >BookWithMe<img src="favicon.ico" alt=""
  /></a>
  <div class="form-inline my-2 my-lg-0">
    <input
      #citySearch
      (keyup.enter)="search(citySearch.value)"
      class="form-control mr-sm-2 bwm-search"
      type="search"
      placeholder="Try 'New York'"
      aria-label="Search"
    />
    <button
      class="btn btn-outline-success my-2 my-sm-0 btn-bwm-search"
      (click)="search(citySearch.value)"
      type="button"
    >
      Search
    </button>
  </div>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <ul class="navbar-nav ml-auto">
        <ng-container *ngIf="!authService.isAuthenticated()">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/login']"
              >Login<span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/signup']"
              >Register<span class="sr-only"></span
            ></a>
          </li>
        </ng-container>
        <ng-container *ngIf="authService.isAuthenticated()">
          <li class="nav-item active">
            <a class="nav-link"
              >{{ authService.getUsername() }}<span class="sr-only"></span
            ></a>
          </li>
          <div class="nav-item dropdown clickable">
            <a
              class="nav-link dropdown-toggle"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              style="cursor: pointer"
            >
              Owner Section
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" routerLink="/users/profile">Profile</a>
              <a
                class="dropdown-item"
                style="cursor: pointer"
                [routerLink]="['/rentals/new']"
                >Create Rental</a
              >
              <a
                class="dropdown-item"
                style="cursor: pointer"
                [routerLink]="['/manage/rentals']"
                >Manage Rentals</a
              >
              <a
                class="dropdown-item"
                style="cursor: pointer"
                [routerLink]="['/manage/bookings']"
                >Manage Bookings</a
              >
            </div>
          </div>

          <li class="nav-item active clickable">
            <a class="nav-link" (click)="logout()"
              >Logout<span class="sr-only"></span
            ></a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
